<main class="container">
  <!-- SECCION PRINCIPAL -->
  <div id="main">

      <!-- AREA PRINCIPAL -->
      <section class="dataUser">
        <h2>Editar Administrador</h2>
        <!-- <button class="btnAgregarAdmin" id="btnAgregarAdmin">Agregar Administrador</button> -->
        <div class="" id="">
          <!-- <h4>Editar Administrador</h4> -->

          <form action="/editarAdmin/{{ usuario[0] }}" class="inputs_dataUser" method="post">
            <label for="cedula">Cédula</label>
            <input type="text" class="input_user" name="Cedula" id="cedula" value="{{ usuario[1] }}" >

            <label for="nombre">Nombre</label>
            <input type="text" class="input_user" name="Nombre" id="nombre" value="{{ usuario[2] }}" >

            <label for="apellido">Apellido</label>
            <input type="text" class="input_user" name="Apellidos" id="apellido" value="{{ usuario[3] }}" >

            <label for="fechaNacimiento">Fecha de Nacimiento</label>
            <input type="date" class="input_user" name="Fecha_Nacimiento" id="fechaNacimiento" value={{ usuario[4] }}>

            <label for="correo">Correo Electrónico</label>
            <input type="email" class="input_user" name="Correo" id="correo" value={{ usuario[5] }} >

            <label for="celular">Celular</label>
            <input type="phone" class="input_user" name="Celular" id="celular" value={{ usuario[6] }} >
            
            <label for="tipoUsuario">Tipo de Usuario</label>
            <input type="text" class="input_user" name="Tipo_Usuario" id="tipoUsuario" value={{ usuario[7] }} readonly/>
            
            <!-- <label for="anteriorContrasena">Anterior Contraseña</label>
            <input type="password" class="input_user" name="Anterior_Contrasena" id="anteriorContrasena" placeholder="Anterior Contraseña" /> -->
            
            <label for="nuevaContrasena">Nueva Contraseña</label>
            <input type="password" class="input_user" name="Nueva_Contrasena" id="nuevaContrasena" value={{ usuario[8] }} />
            
            <!-- <label for="confirmarContrasena">Contraseña</label>
            <input type="password" class="input_user" name="Confirmar_Contrasena" id="confirmarContrasena" placeholder="Confirmar Contraseña" /> -->
            
            <div>
              <input type="submit" name="gestion_usuario" value="Editar Admin">
              <input type="submit" name="gestion_usuario" value="Eliminar Admin">
              <input type="submit" name="gestion_usuario" id="cancel_user" value="Cancelar">
            </div>
          </form>

        </div>

       </section>
    </div>
  </div>
</main>
