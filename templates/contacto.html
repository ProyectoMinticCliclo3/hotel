<section class="dataUser du-background">
  <!-- search bar right align -->
  <form class="form" action="/entry" method="POST">
    <h2>Contáctanos</h2>
    <p>
      <label for="correo">Correo</label>
      <span>
        <i class="fa-solid fa-envelope"></i>
        <input type="email" name="correo" id="correo" placeholder="e.g. mi_correo@esclavosmintic.com" required/>
      </span>
    </p>
    <p>
      <label for="nombre">Nombre</label>
      <span>
        <i class="fa-solid fa-person"></i>
        <input type="text" name="nombre" id="nombre" placeholder="e.g. Fulanito" required/>
      </span>
    </p>
    <p>
      <label for="apellido">Apellido</label>
      <span>
        <i class="fa-solid fa-person"></i>
        <input type="text" name="apellido" id="apellido" placeholder="e.g. De Tal" required/>
      </span>
    </p>
    <!-- <label for="fechaNacimiento">Fecha de Nacimiento</label>
          <input type="date" name="fechaNacimiento" id="fechaNacimiento">
          <br> -->
    <p>
      <label for="asunto">Asunto</label>
      <span>
        <i class="fa-solid fa-book"></i>
        <input type="text" name="asunto" id="asunto" placeholder="PQR-Sugerencia-Consulta" required/>
      </span>
    </p>
    <p>
      <label for="mensaje">Mensaje</label>
      <span>
        <i class="fa-solid fa-book-open"></i>
        <textarea name="mensaje" id="mensaje" maxlength="630" cols="30" rows="10"
          placeholder="Desahógate Aquí" required></textarea>
      </span>
    </p>

    <div class="btn-submit-group">
      <input class="btn-submit btn-submit-blue btnEnviar" type="submit" name="botonEnviar" value="Enviar"/>
