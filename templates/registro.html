<!-- AREA PRINCIPAL -->
<div class="bg-img"></div>
<div class="dataUser du-background">
  <form class="form" action="/registerNew" method="POST" onsubmit="return validaciones_contrasena()">
    <h2>Registro de Usuario</h2>
    <p>
      <label class="texto" for="cedula"> Cédula: </label>
      <span>
        <i class="fa-solid fa-id-card"></i>
        <input type="text" name="Cedula" id="cedula" placeholder="e.g. 123456789" required/>
      </span>
    </p>
    <p>
      <label class="texto" for="nombre">Nombre: </label>
      <span>
        <i class="fa-solid fa-person"></i>
        <input type="text" name="Nombre" id="nombre" placeholder="e.g. Fulanito" required/>
      </span>
    </p>
    <p>
      <label class="texto" for="apellido"> Apellidos: </label>
      <span>
        <i class="fa-solid fa-person"></i>
        <input type="text" name="Apellidos" id="apellido" placeholder="e.g. De Tal" required/>
      </span>
    </p>
    <p>
      <label for="correo">Correo Electrónico: </label>
      <span>
        <i class="fa-solid fa-envelope"></i>
        <input type="email" name="Correo" id="correo" placeholder="e.g. mi_correo@esclavosmintic.com" required/>
      </span>
    </p>
    <p>
      <label for="celular">Celular: </label>
      <span>
        <i class="fa-solid fa-mobile-screen-button"></i>
        <input type="phone" name="Celular" id="celular" placeholder="e.g. 3001234567" required/>
      </span>
    </p>
    <p>
      <label for="fechaNacimiento">Fecha de Nacimiento: </label>
      <span>
        <i class="fa-solid fa-cake-candles"></i>
        <input type="date" name="Fecha_Nacimiento" id="fechaNacimiento" required/>
      </span>
    </p>

    <p>
      <label for="nuevaContrasena">Contraseña: </label>
      <span>
        <i class="fa-solid fa-key"></i>
        <input type="password" name="nuevaContrasena" id="nuevaContrasenaR" placeholder="e.g. q_wFyxs._2brjKqsTo" required/>
      </span>
    </p>
    <p>
      <label for="repetirContrasena">Confirmar Contraseña: </label>
      <span>
        <i class="fa-solid fa-key"></i>
        <input type="password" name="repetirContrasena" id="repetirContrasenaR"
          placeholder="e.g. q_wFyxs._2brjKqsTo" required/>
      </span>
    </p>
    <p>
      <!-- <label for="tipoUsuario">Tipo de Usuario: </label>
          <i class="fa-solid fa-ranking-star"></i> -->
      <input type="hidden" class="input_user" name="Tipo_Usuario" id="tipoUsuario" value="1" readonly />
    </p>
    <p>
    <div class="btn-submit-group">
      <input class="btn-submit btn-submit-blue btnConfirm" type="submit" name="botonConfirm" value="Confirmar"/>
    </div>
  </p>
</form>
</div>

{% endblock %}
